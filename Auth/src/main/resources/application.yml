#spring.application.name=Auth
spring:

  application:
    name: Auth

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB} #localhost:5431/semadb
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

kafka:
  bootstrap:
    servers: ${KAFKA_SERVER}:${KAFKA_PORT}


logging:
  level:
    root: ${LOG_LEVEL}

